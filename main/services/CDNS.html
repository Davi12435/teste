<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CDNS.css">
    <title>Criação de novos software</title>
</head>
<body>
    <h1 class="topo">Criação de novos software</h1>
    <p .topo>Aqui você pode cadastrar novos software, incluindo nome, descrição, preço e data de lançamento.</p>
    <form action="/PaginasPHP/store.php" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea>
        <br><br>
        <label for="price">Preço:</label>   
        <input type="number" id="price" name="price" step="0.01" required>
        <br><br>
        <label for="release_date">Data de lançamento:</label>
        <input type="date" id="release_date" name="release_date" required>
        <br><br>
        <input type="submit" value="Cadastrar">
</body>
</html>
